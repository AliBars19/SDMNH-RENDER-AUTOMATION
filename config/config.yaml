    - "clothes"
  ultimate:
    - "ultimate"
  tasting:
    - "tasting"
    - "taste test"
    - "blind taste"
  general: []

# Download settings
max_concurrent_downloads: 3
retry_attempts: 3
download_timeout: 3600
yt_dlp_format: "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best"

# YouTube upload settings
# FIRST-TIME SETUP: run `python automation.py --setup` to authenticate
youtube:
  # Download client_secrets.json from Google Cloud Console (see README)
  credentials_path: "credentials/client_secrets.json"
  token_path: "credentials/youtube_token.json"
  # YouTube category IDs: 1=Film, 17=Sports, 19=Travel, 20=Gaming, 22=People & Blogs, 24=Entertainment
  category_id: "24"
  # Set to "private" while testing, then switch to "public"
  privacy_status: "public"
  description: |
    Watch the best Sidemen {topic} moments all compiled into one video!

    All content belongs to the Sidemen. Posted with their permission.
    Subscribe for more Sidemen compilations!

    Channels featured:
    @Sidemen — https://www.youtube.com/@Sidemen
    @MoreSidemen — https://www.youtube.com/@MoreSidemen

    #Sidemen #SidemenCompilation #MoreSidemen #{topic_tag}
  tags:
    - "sidemen"
    - "sidemen compilation"
    - "sidemen moments"
    - "more sidemen"
    - "best of sidemen"
    - "sidemen highlights"
