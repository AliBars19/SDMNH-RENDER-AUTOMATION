channels:
  - "https://www.youtube.com/@MoreSidemen"
  - "https://www.youtube.com/@Sidemen"

download_path: "data/downloads"
output_path: "data/outputs"
db_path: "data/videos.db"
thumbnail_path: "data/thumbnails"
log_path: "data/automation.log"

# Cooldown: don't reuse a video in compilations within this many days
cooldown_days: 30

# Maximum compilation duration in hours — videos are selected BEFORE download to stay under this
max_compilation_hours: 12

# Topics and their matching keywords (case-insensitive substring match on video title)
# Add/remove topics here freely. "general" is the fallback for unmatched videos.
topics:
  among_us:
    - "among us"
  try_not_to_laugh:
    - "try not to laugh"
    - "tntl"
  the_price_is_right:
    - "the price is right"
    - "price is right"
  mukbang:
    - "mukbang"
    - "eating challenge"
    - "food challenge"
  five_second_challenge:
    - "5 second challenge"
    - "five second challenge"
  hide_and_seek:
    - "hide and seek"
    - "hide & seek"
  mafia:
    - "mafia"
  guess_the_link:
    - "guess the link"
  guess_the_lyric:
    - "guess the lyric"
    - "guess the lyrics"
  guessmoji:
    - "guessmoji"
    - "guess emoji"
  sidemen_sunday:
    - "sidemen sunday"
  holiday:
    - "holiday"
    - "vacation"
  road_trip:
    - "road trip"
  cooking:
    - "cooking"
    - "baking"
    - "bake off"
    - "masterchef"
    - "chef"
  dating:
    - "tinder"
    - "speed dating"
    - "sidemen dating"
  football:
    - "football"
